<!--JET: Tooltip when one polling station is selected-->
<div class="ttip_header"><%- establecimiento.nombre %></div>
<div class="ttip_body">El partido <%- dict_partidos[v.rows[0].id_partido].nombre_partido %> ha ganado por un margen de <span> <%= (((v.rows[0].votos - v.rows[1].votos) / establecimiento.positivos) * 100).format(1, ",", '.') %>% </span>al partido <%- dict_partidos[v.rows[1].id_partido].nombre_partido %></div>
