<!--JET: Tooltip when one polling station is selected-->
<h4><%- establecimiento.nombre %></h4>
<p>El partido <%- dict_partidos[establecimiento.id_partido].nombre_partido %> ha ganado por un margen de <%= ((establecimiento.margin_victory / establecimiento.positivos) * 100).format(1, ",", '.') %>% al partido <%- dict_partidos[v.rows[1].id_partido].nombre_partido %></p>
